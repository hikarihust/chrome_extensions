<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/popup.css">
    <title>Popup - Todo list</title>
</head>
<body>
    <div class="popup-content">
        <div class="input_group">
            <input type="text" name="input-task-name" class="w-100"/>
            <button type="button" name="btn-add-task" class="ml-1" disabled>Thêm</button>
        </div>

        <div class="input_group py-2 align-items-center mt-1 mb-1">
            <label><b>Các công việc cần thực hiện</b></label>
        </div>
        <div class="area-list-task" id="area-list-task">
            <div class="task-item mb-2">
                <div class="w-50 title-${index}"><span class="task-index">1</span>Fix bug</div>
                <div class="task-item__button">
                        <button class="status btn-finish mr-1" data-index=0>Hoàn thành</button>
                        <button class="delete btn-delete" data-index=0>Xóa</button>
                </div>
            </div>
            <div class="task-item mb-2">
                <div class="w-50 title-${index}"><span class="task-index">1</span>Fix bug</div>
                <div class="task-item__button">
                        <button class="status btn-finish mr-1" data-index=0>Hoàn thành</button>
                        <button class="delete btn-delete" data-index=0>Xóa</button>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex filter-group justify-content-center">
            <button class="btn-filter active" data-filter="all">Tất cả</button>
            <button class="btn-filter mx-1" data-filter="completed">Hoàn thành</button>
            <button class="btn-filter" data-filter="progress">Đang thực hiện</button>
        </div>
    </div>

    <script src="js/libs/jquery.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
